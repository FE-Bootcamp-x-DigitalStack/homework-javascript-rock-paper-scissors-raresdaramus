<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors, Lizard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async></script>
  </head>
  <body>
    <h1>Rock, Paper, Scissors, Lizard</h1>
    <div>
      <button class="far fa-hand-rock" id="rockBtn">Rock</button>
      <button class="far fa-hand-paper" id="paperBtn">Paper</button>
      <button class="far fa-hand-scissors" id="scissorsBtn">Scissors</button>
      <button class="far fa-hand-lizard" id="lizardBtn">Lizard</button>
      <h2 id="result">Make your move!</h2>
    </div>
  </body>
</html>
